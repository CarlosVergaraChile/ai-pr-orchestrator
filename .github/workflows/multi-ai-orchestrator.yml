name: Multi-AI PR Orchestrator

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, edited]

jobs:
  analyze-with-multi-ai:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyYAML requests aiohttp openai anthropic

      - name: Analyze PR with ChatGPT
        if: always()
        continue-on-error: true
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/ai-providers/chatgpt-review.py

      - name: Analyze PR with DeepSeek
        if: always()
        continue-on-error: true
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/ai-providers/deepseek-review.py

      - name: Analyze PR with Claude
        if: always()
        continue-on-error: true
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/ai-providers/claude-review.py

      - name: Analyze PR with Gemini
        if: always()
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/ai-providers/gemini-review.py

      - name: Analyze PR with Mistral
        if: always()
        continue-on-error: true
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/ai-providers/mistral-review.py

      - name: Analyze PR with Grok
        if: always()
        continue-on-error: true
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/ai-providers/grok-review.py

      - name: Aggregate AI Insights
        if: always()
        run: |
          python scripts/aggregator.py

      - name: Create or Update Summary Comment
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/create-summary.py
